<section>
  <div class="conteiner">
    <div class="section_title">
      <h1>{{blog.title}}</h1>
      <img [src]="blog.imgUrl" alt="">
      <h6>{{blog.text}}</h6>
    </div>
    <div  *ngIf="!flag">
      <h3>Comments</h3>
      <ngb-carousel *ngIf="!flag">
        <ng-template ngbSlide *ngFor="let comment of blog.comments">
          <div class="picsum-img-wrapper">

          </div>
          <div class="carousel-caption">
            <app-comment [comment]="comment"></app-comment>
          </div>
        </ng-template>
      </ngb-carousel>
<!--      <app-comment *ngFor="let comment of blog.comments" [comment] = "comment"></app-comment>-->
    </div>

  </div>
  <app-spinner *ngIf="flag"></app-spinner>
</section>
