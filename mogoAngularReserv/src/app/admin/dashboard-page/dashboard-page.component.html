<input type="text" placeholder="Найти пост..." [(ngModel)]="search">
<table >
  <thead>
  <tr>
    <th>№</th>
    <th>Автор</th>
    <th>Название</th>
    <th>Дата</th>
    <th>Действие</th>
  </tr>
  </thead>
  <tbody *ngIf="!flag">
  <tr *ngFor="let post of posts | searchPosts: search; let idx = index">
    <td>{{idx + 1}}</td>
    <td>{{post.author}}</td>
    <td>{{post.title}}</td>
    <td>{{post.date | date:'medium'}}</td>
    <td>
      <button [routerLink]="['/admin', 'post', post.id, 'edit']">Открыть</button>
      <a (click)="remove(post.id)">Удалить</a>
    </td>
  </tr>
  </tbody>
</table>
<app-spinner *ngIf="flag"></app-spinner>
